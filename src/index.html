        <input type="text" id="result" readonly>

            <!--1st row-->

            <button id="e" class="button-dark-gray"><i>e</i></button>
            <button id="γ" class="button-dark-gray"><i>γ</i></button>
            <button class="button-gray">(</button>
            <button class="button-gray">)</button>
            <button id="percentage" class="button-gray">%</button>
            <button id="clear" class="button-red">C</button>
            <button id="backspace" class="button-red">⌫</button>

            <button id="φ" class="button-dark-gray"><i>φ</i></button>

            <button id="ζ" class="button-dark-gray"><i>ζ</i></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="divide" class="button-gray">/</button>
            <!--3rd row-->
            <button id="factorial" class="button-dark-gray">x!</button>
            <button id="exponential" class="button-dark-gray">e^x</button>
            <button id="power" class="button-dark-gray">x^2</button>
            <button id="sqrt" class="button-dark-gray">√</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="multiply" class="button-gray">*</button>
            <!--4th row-->
            <button id="sin" class="button-dark-gray"><i>sin</i></button>
            <button id="cos" class="button-dark-gray"><i>cos</i></button>
            <button id="tan" class="button-dark-gray"><i>tan</i></button>
            <button id="³√" class="button-dark-gray">³√</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="subtract" class="button-gray">-</button>
            <!--5th row-->
            <button id="sec" class="button-dark-gray"><i>sec</i></button>
            <button id="csc" class="button-dark-gray"><i>csc</i></button>
            <button id="cot" class="button-dark-gray"><i>cot</i></button>
            <button id="in" class="button-dark-gray"><i>In</i></button>
            <button>0</button>
            <button>.</button>
            <button id="equals" class="button-orange">=</button>
            <button id="add" class="button-gray">+</button>
            
        </div>
